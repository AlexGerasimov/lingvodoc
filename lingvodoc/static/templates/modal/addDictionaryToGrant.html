<div class="modal-header">
    <h3 class="modal-title"></h3>
</div>

<div class="modal-body">

    <div class="row">
        <div class="col-md-12">
            <!-- current list of grants -->
            <ul>
                <li ng-repeat="grant in currentGrants">
                    {{ grant.translation }} <i>{{ grant.issuer }}</i>
                </li>
            </ul>
        </div>
    </div>



    <h4>
        Add grant <b style="color: red;">(WARNING: This action is irreversible!)</b>
    </h4>

    <div class="row">

        <div class="col-lg-10">

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="grant in grants" ng-click="controller.addToGrant(grant)">
                    {{ grant.translation }} ({{ grant.issuer }}) <br>
                    {{ grant.begin }} - {{ grant.end }} <br>

                    <a ng-href="{{ grant.issuerUrl }}" target="_blank">{{ grant.issuerUrl }}</a> <br>
                    <a ng-href="{{ grant.grantUrl }}" target="_blank">{{ grant.grantUrl }}</a> <br>

                    <hr/>

                    <button type="button" class="btn btn-default right">
                        <span class="glyphicon glyphicon-plus-sign"> Add</span>
                    </button>
                </li>
            </ul>

        </div>



    </div>



</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="controller.close()">Close</button>
</div>
