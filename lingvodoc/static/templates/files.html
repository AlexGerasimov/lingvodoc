<div class="container">

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <td>
                File name
            </td>

            <td>
                Type
            </td>

            <td>
                Link
            </td>
        </tr>
        </thead>


        <tbody>


        <tr ng-repeat="file in files">
            <td>
                {{ file.name }}
            </td>

            <td>
                {{ file.dataType }}
            </td>

            <td>
                <a ng-href="{{ file.content }}"><span class="glyphicon glyphicon-download"></span></a>
            </td>

        </tr>

        </tbody>

    </table>


    <span class="btn btn-default btn-file">Upload file <input type="file" ng-disabled="dataType.length == 0" on-read-file="controller.upload($fileName, $fileType, $fileContent)"></span>


    <select ng-model="dataType">
        <option value="dialeqt_dictionary">dialeqt_dictionary</option>
        <option value="pdf">pdf</option>
    </select>


</div>
