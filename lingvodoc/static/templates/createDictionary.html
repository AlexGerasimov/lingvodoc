<div class="container">

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!-- First step -->
            <div ng-show="step==1">
                <!-- List of all languages -->
                <label for="language">Language</label>
                <select id="language" class="form-control" ng-model="languageId"
                        ng-options="language.getId as language.getTranslation() for language in languages track by language.getId">
                </select>

                <span class="glyphicon glyphicon-plus-sign" ng-click="controller.newLanguage()"></span>
                <hr>

                <ol>
                    <li><label><input type="radio" name="mode" ng-model="creationMode" value="create"> Create new
                        dictionary</label></li>
                    <li><label><input type="radio" name="mode" ng-model="creationMode" value="import"> Import dictionary</label>
                    </li>
                </ol>

                <div ng-show="creationMode == 'create'">

                    <div ng-repeat="name in names">
                        <label for="localized-name-{{$index}}"
                               ng-bind="controller.getLocaleName(name.localeId)"></label>
                        <input type="text" id="localized-name-{{$index}}" class="form-control" ng-model="name.str"
                               placeholder="">
                    </div>


                </div>

                <div ng-show="creationMode == 'import'">
                    <label for="selectFile">Select uploaded file</label> (<a href="#/upload">Upload dictionary</a>)

                    <select id="selectFile" class="form-control">
                        <option></option>
                    </select>

                </div>

                <button class="btn btn-block btn-info" ng-click="controller.createDictionary2()"
                        ng-disabled="controller.step1NextDisabled()">
                    Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
                </button>

            </div>

            <div ng-show="step==2">

                <!-- Layers -->
                <h1>Layers <button type="button" aria-label="Add layer" ng-click="controller.addLayer()"><span aria-hidden="true">+</span></button></h1>

                <div class="row animate-repeat" ng-repeat="layer in layers">

                    <!-- layer -->
                    <div class="col-lg-12">

                        <!-- layer name in display locale -->
                        <h2>#{{$index+1}} {{ controller.getLayerDisplayName(layer) }}</h2>

                        <!-- Layer name translations -->
                        <div class="row" ng-repeat="name in layer.names">

                            <div class="col-lg-6">

                                <div class="input-group"><span class="input-group-addon">Name</span>
                                    <input type="text" id="layer-name-{{$index}}" class="form-control"
                                           ng-model="name.str" placeholder="">
                                </div>

                            </div>

                            <div class="col-lg-6">
                                <div class="input-group"><span class="input-group-addon">Language</span>
                                    <select id="layer-name-locale-{{$index}}" class="form-control"
                                            ng-model="name.localeId" convert-to-number>
                                        <option ng-repeat="locale in controller.getAvailableLocales(layer.names, name)" ng-attr-value="{{ locale.id }}">{{ locale.name }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- End of layer name translations -->


                        <br/>

                        <button class="btn btn-info" ng-click="controller.addNameTranslation(layer)">
                            <span class="glyphicon glyphicon-plus-sign">Add translation</span>
                        </button>

                        <br />
                        <br />


                        <!-- linked layers -->
                        <div class="row">



                            <div class="col-lg-11 col-lg-offset-1" ng-show="controller.linkedLayersEnabled()">

                                <h3>Linked layers</h3>

                                <select class="form-control" multiple ng-model="layer.linkedLayers">
                                    <option ng-multi=""ng-repeat="linkLayer in controller.availableLayers(layer)">{{ controller.getLinkedLayerDisplayName(linkLayer) }}</option>
                                </select>
                            </div>

                        </div>


                        <!-- Types block -->
                        <div class="row">
                            <div class="col-lg-11 col-lg-offset-1">

                                <h3>Fields <button type="button" aria-label="Add layer" ng-click="controller.addFieldType(layer)"><span aria-hidden="true">+</span></button></h3>
                                <!-- list of types -->
                                <div class="row animate-repeat" ng-repeat="fieldEntry in layer.fieldEntries">
                                    <!-- Type -->
                                    <div class="col-lg-12">

                                        <!-- type header -->
                                        <div>
                                            <button type="button" class="close" aria-label="Remove" ng-click="controller.removeFieldType(layer, fieldEntry)"><span aria-hidden="true">×</span></button>
                                            <h4>#{{$index+1}}
                                                <button type="button" class="control-button" aria-label="Up" ng-click="controller.moveFieldTypeUp(layer, fieldEntry)"><span aria-hidden="true">⇑</span></button>
                                                <button type="button" class="control-button" aria-label="Down" ng-click="controller.moveFieldTypeDown(layer, fieldEntry)"><span aria-hidden="true">⇓</span></button>
                                            </h4>
                                        </div>
                                        <!-- type header end -->

                                        <div class="row">

                                            <div class="col-lg-6">

                                                <!-- Select from already existing fields -->
                                                <select ng-model="fieldEntry.fieldId" ng-change="controller.selectField(fieldEntry)" class="form-control">
                                                    <option ng-repeat="field in fields" value="{{field.getId}}">{{ field.translation }}</option>
                                                    <option value="add_new_field">Add new field...</option>
                                                </select>

                                            </div>


                                            <div class="col-lg-6">

                                                <div class="row">

                                                    <div class="col-lg-5">
                                                        <input type="checkbox" ng-model="fieldEntry.hasSubfield" ng-checked="fieldEntry.hasSubfield"> Has linked field
                                                    </div>

                                                    <div class="col-lg-7">
                                                        <div class="animate-if" ng-if="fieldEntry.hasSubfield">
                                                            <!-- Select from already existing fields -->
                                                            <select ng-model="fieldEntry.subfieldId" class="form-control">
                                                                <option ng-repeat="field in fields" value="{{field.getId}}">{{ field.translation }}</option>
                                                            </select>
                                                        </div>
                                                    </div>


                                                </div>


                                            </div>

                                        </div>

                                        <hr />

                                    </div>




                                    <!-- type end -->
                                </div>
                                <!-- list of types -->


                                <br />
                                <br />

                            </div>
                            <!-- types end -->
                        </div>





                    </div>

                    <hr/>






                    <hr/>
                </div>
                <!-- Layers end -->

                <div ng-show="layers.length == 0">
                    <p class="lead">There are no layers yet. Click '+' button to create a new one.</p>
                </div>

            </div>


        </div>
    </div>
</div>
