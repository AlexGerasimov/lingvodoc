<h4>{{ language.translation }} <button type="button" aria-label="Add language" ng-click="controller.createLanguage(language)"><span
        aria-hidden="true">+</span></button></h4>

<ul ng-if="language.languages">
    <li ng-repeat="language in language.languages" ng-include="'/static/templates/languagesTree.html'"></li>
</ul>
