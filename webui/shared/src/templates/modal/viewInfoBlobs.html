<div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
</div>

<div class="modal-body">



    <div class="" ng-repeat="blob in blobs">


        <a href data-toggle="collapse" data-target="#blob_{{blob.getId}}">{{ blob.name }}</a>

        <div id="blob_{{blob.getId}}" class="collapse">

            <object data="{{ blob.url }}" type="application/pdf" width="800px" height="600px">

                <p>It appears you don't have a PDF plugin for this browser.
                    No biggie... you can <a href="myfile.pdf">click here to
                        download the PDF file.</a></p>

            </object>
        </div>



    </div>





</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="controller.ok()">Close</button>
</div>
