<h4>{{ language.translation }}</h4>

<ul>
    <li ng-repeat="dictionary in language.dictionaries">
        <input type="checkbox" ng-checked="controller.isDictionarySelected(dictionary)" ng-click="controller.toggleDictionarySelection(dictionary)" ng-disabled="controller.isDownloaded(dictionary)"> {{ dictionary.translation }}
        <ul>
            <li ng-repeat="perspective in dictionary.perspectives" ng-init="permissions=controller.getPerspectivePermissions(perspective)" ng-if="permissions">
                <span ng-if="permissions.write">
                    <a ng-href="#/dictionary/{{dictionary.clientId}}/{{dictionary.objectId}}/perspective/{{perspective.clientId}}/{{perspective.objectId}}/edit">{{perspective.translation}}</a>
                </span>

                <span ng-if="permissions.read">
                    <a ng-href="#/dictionary/{{dictionary.clientId}}/{{dictionary.objectId}}/perspective/{{perspective.clientId}}/{{perspective.objectId}}/view">{{perspective.translation}}</a>
                </span>
            </li>
        </ul>

    </li>
</ul>

<ul ng-if="language.languages.length > 0">
    <li ng-repeat="language in language.languages" ng-include="'/static/templates/include/availableLanguage.html'"></li>
</ul>
