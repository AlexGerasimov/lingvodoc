<h4>{{ language.translation }}</h4>

<ul>
    <li ng-repeat="dictionary in language.dictionaries">
        <input type="checkbox" ng-checked="controller.isDictionarySelected(dictionary)" ng-click="controller.toggleDictionarySelection(dictionary)" ng-disabled="controller.isDownloaded(dictionary)"> {{ dictionary.translation }}
        <ul>
            <li ng-repeat="perspective in dictionary.perspectives" ng-init="permissions=controller.getPerspectivePermissions(perspective)">

                {{perspective.translation}}

                <a ng-href="#/dictionary/{{dictionary.clientId}}/{{dictionary.objectId}}/perspective/{{perspective.clientId}}/{{perspective.objectId}}/edit" ng-show="permissions.write && controller.isDownloaded(dictionary)">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>

                <a ng-href="#/dictionary/{{dictionary.clientId}}/{{dictionary.objectId}}/perspective/{{perspective.clientId}}/{{perspective.objectId}}/view" ng-show="permissions.read && controller.isDownloaded(dictionary)">
                    <span class="glyphicon glyphicon-list-alt"></span>
                </a>


            </li>
        </ul>

    </li>
</ul>

<ul ng-if="language.languages.length > 0">
    <li ng-repeat="language in language.languages" ng-include="'/static/templates/include/availableLanguage.html'"></li>
</ul>
