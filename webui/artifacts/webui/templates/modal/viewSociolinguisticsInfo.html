<div class="modal-header">
    <h3 class="modal-title">{{ entry.communityName }} {{ entry.date }}</h3>
</div>

<div class="modal-body">

    <div id="loader-wrapper" ng-show="!pageLoaded">
        <div id="loader"></div>
    </div>

    <div class="container-fluid" ng-show="pageLoaded">
        <div class="row">

            <div class="col-md-12">
                <h4>Анкета</h4>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <td>Вопрос</td>
                        <td>Ответ</td>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="q in quiz">
                        <td>{{q.question}}</td>
                        <td>{{q.answer}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12" ng-show="controller.hasPerspectives(entry)">
                <h4>Перспективы</h4>
                <ul>
                    <li ng-repeat="perspective in controller.getPerspectives(entry)">
                        <a ng-href="#/dictionary/{{perspective.parentClientId}}/{{perspective.parentObjectId}}/perspective/{{perspective.clientId}}/{{perspective.objectId}}/view">
                            {{ controller.getPerspectiveFullName(perspective)}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


</div>

<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="controller.close()">Close</button>
</div>
