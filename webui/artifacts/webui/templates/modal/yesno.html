<div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
</div>

<div class="modal-body">
    <div ng-bind-html="message"></div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="controller.yes()">Yes</button>
    <button class="btn btn-default" type="button" ng-click="controller.no()">No</button>
</div>
