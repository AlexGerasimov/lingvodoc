<div class="container" ng-cloak="">

    <div class="row" ng-repeat="request in requests" ng-init="grant=controller.grant(request);">

        <div class="col-lg-8" ng-if="controller.isUserRequest(request)" ng-init="user=controller.sender(request);">

            <h4>User {{ user.login }} wants to join grant {{ grant.translation }}</h4>

            <p>
                {{ request.message }}
            </p>

        </div>

        <div class="col-lg-4">
            <button type="button" class="btn btn-primary" ng-click="controller.accept(request)">Accept</button>
            <button type="button" class="btn btn-danger" ng-click="controller.decline(request)">Decline</button>
        </div>

    </div>

</div>
