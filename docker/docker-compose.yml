version: '3.2'
services:
  pg:
    image: postgres:10.1
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lingvodoc
    volumes:
      - ./dbdump:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
  nginx:
    image: nginx:latest
    container_name: ngx
    ports:
      - "80:6543"
    volumes:
      - ./frontend:/dist
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - pg
  api:
    build: ..
    depends_on:
      - pg
      - nginx
    container_name: ld
    volumes:
      - ./frontend:/dist
    command: "python3 setup.py --react-frontend /dist install && gunicorn --paster docker.ini"
    ports:
      - "6543:6543"
