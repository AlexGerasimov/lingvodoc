<div class="modal-header">
    <h3 class="modal-title"></h3>
</div>

<div class="modal-body">

    <label for="dictionaryName">Exception</label>
    <input type="text" id="dictionaryName" class="form-control" ng-model="message" disabled="true">

    <div class="">
        {{ stackTrace }}
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="controller.ok()">Close</button>
    <button class="btn btn-danger" type="button" ng-click="controller.cancel()">Report</button>
</div>
