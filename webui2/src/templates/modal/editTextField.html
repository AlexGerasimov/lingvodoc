<div class="modal-header">
    <h3 class="modal-title"></h3>
</div>

<div class="modal-body">

    <label for="fieldValue">Annotation value</label>
    <input type="text" id="fieldValue" class="form-control" placeholder="" required autofocus ng-model="originalValue">
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="controller.ok()">OK</button>
    <button class="btn btn-danger" type="button" ng-click="controller.cancel()">Cancel</button>
</div>
