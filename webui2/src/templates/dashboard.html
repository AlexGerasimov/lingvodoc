<div class="container" ng-cloak>


    <div class="panel">
        <button type="button" class="btn btn-primary" ng-click="controller.loadMyDictionaries()">My dictionaries</button>
        <button type="button" class="btn btn-primary" ng-click="controller.loadAvailableDictionaries()">Avaliable dictionaries
        </button>
    </div>
    <br>

    <div ng-if="dictionaries.length > 0">
        <div ng-repeat="dictionary in dictionaries">
            <div>
                <div class="btn-group col-md-8 col-sm-8 col-lg-8 col-xs-8">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <button type="button" class="btn btn-default dropdown-toggle col-md-10 col-lg-11 col-sm-10 col-xs-9"
                            data-toggle="dropdown">{{ dictionary.translation }}
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="" ng-click="controller.editDictionaryProperties(dictionary)">Edit information</a></li>
                        <li><a href="" ng-click="controller.editDictionaryRoles(dictionary)">Edit roles</a></li>
                        <li><a href="" ng-click="controller.removeDictionary(dictionary)">Remove dictionary</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="" ng-click="controller.createPerspective(dictionary)">Create new perspective</a></li>
                    </ul>
                </div>
                <div class="btn-group col-md-4 col-sm-4 col-lg-4">
                    <button type="button" class="btn btn-info col-md-10 col-lg-11 col-sm-10 col-xs-8"
                            data-toggle="dropdown">{{ controller.getDictionaryStatus(dictionary).content }}
                    </button>
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="status in controller.getStatuses()"><a href="" ng-click="controller.setDictionaryStatus(dictionary, status)">{{status.content}}</a></li>
                    </ul>
                </div>

            </div>

            <br><br>

            <div>
                <div ng-repeat="perspective in dictionary.perspectives">
                    <div class="btn-group btn-group-xs col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-md-7 col-sm-7 col-lg-7 col-xs-7">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <button type="button"
                                class="btn btn-default col-md-10 col-lg-11 col-sm-10 col-xs-9 dropdown-toggle"
                                data-toggle="dropdown">{{ perspective.translation }}
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="" ng-attr-href="{{ controller.getActionLink(dictionary, perspective, 'view') }}">View published</a></li>
                            <li><a href="" ng-attr-href="{{ controller.getActionLink(dictionary, perspective, 'edit') }}">Edit</a>
                            </li>
                            <li><a href="" ng-attr-href="{{ controller.getActionLink(dictionary, perspective, 'publish') }}">Publish</a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li><a href="" ng-click="controller.editPerspectiveRoles(dictionary, perspective)">Edit roles</a></li>
                            <li><a href="" ng-click="controller.editPerspectiveProperties(dictionary, perspective)">Edit properties</a></li>
                            <li><a href="" ng-click="controller.removePerspective(dictionary, perspective)">Remove perspective</a></li>

                        </ul>
                    </div>
                    <div class="btn-group btn-group-xs col-md-4 col-sm-4 col-lg-4 col-xs-4 ">
                        <button type="button"
                                class="btn btn-info dropdown-toggle col-md-10 col-lg-11 col-sm-10 col-xs-8"
                                data-toggle="dropdown">{{ perspective.status }}
                        </button>
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href=""
                                   ng-click="controller.setPerspectiveStatus(dictionary, perspective, 'Hidden')">Hidden</a></li>
                            <li><a href="" ng-click="controller.setPerspectiveStatus(dictionary, perspective, 'WiP')">WiP</a></li>
                            <li><a href="" ng-click="controller.setPerspectiveStatus(dictionary, perspective, 'Published')">Published</a>
                            </li>
                        </ul>
                    </div>
                    <br><br>
                </div>
            </div>
            <hr>
        </div>
    </div>

    <div ng-if="dictionaries.length == 0">
        <span>No dictionaries</span>
    </div>

    <hr>

    <a href="#/new_dictionary" class="btn btn-primary">Create dictionary...</a>
</div>
